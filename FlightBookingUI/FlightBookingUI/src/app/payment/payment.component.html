<body>
    
    <div class = "container">
        <div class = "row">
            <div class = "col-md-6 offset-md-3">
                <div class = "card">
                    <div class = "card-header">
                        <h3 class = "test1 text-center">Enter Details For Payment</h3>
                    </div>
                    <div class = "card-body">
                        <section class="pay-form">
                            <form [formGroup]= "paymentForm" (ngSubmit)= "payNow();paymentForm.reset();" >
                                
                                <div class = "form-group">
                                    <Label for = "cardNo" class = "form-label">Card Number : </Label>
                                    <input type = "string" formControlName = "cardNo" class = "form-control" id = "cardNo" name = "cardNo" required >
                                <span *ngIf = "paymentForm.controls.cardNo"></span>
                            </div>
                            
                            <!-- <div class = "form-group">
                                <Label for = "age" class = "form-label">Age  </Label>
                                <input type = "number" formControlName = "age" class = "form-control" id = "age" name = "age" >
                                <span *ngIf = "bookform.controls.age"></span>
                            </div> -->
                            
                            <div class = "form-group">
                                <Label for = "pnrNo" class = "form-label">PNR Number :</Label>
                                <input type = "number" formControlName = "pnrNo" class = "form-control" id = "pnrNo" name = "pnrNo" >
                                <span *ngIf = "paymentForm.controls.pnrNo"></span>
                            </div>
                            
                            <div class = "form-group">
                                <Label for = "classType" class = "form-label">classType : </Label>
                                <input type = "text" formControlName = "classType" class = "form-control" id = "classType" name = "classType" >
                                <span *ngIf = "paymentForm.controls.classType"></span>
                            </div>
                            
                            <div class = "form-group">
                                <Label for = "cvv" class = "form-label">CVV :</Label>
                                <input type = "number" formControlName = "cvv" class = "form-control" id = "cvv" name = "cvv" >
                                <span *ngIf = "paymentForm.controls.cvv"></span>
                            </div>
                            
                            <div class = "form-group">
                                <Label for = "bankName" class = "form-label">Bank Name :</Label>
                                <input type = "text" formControlName = "bankName" class = "form-control" id = "bankName" name = "bankName" >
                                <span *ngIf = "paymentForm.controls.bankName"></span>
                            </div>
                            
                            
                            <div class = "form-group">
                                <button type = "submit" class = "btn btn-primary form-control" onsubmit="">Pay Now</button> 
                            </div>
                            
                            
                            
                        </form>
                    </section>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- <app-search></app-search> -->
    
</body>
